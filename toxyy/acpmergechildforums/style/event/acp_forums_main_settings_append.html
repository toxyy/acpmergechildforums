<dl>
	<fieldset>
		<dl>
			<dt><label class="mcf_label" for="merge_child_forums">{{ lang('ACP_MCF') ~ lang('COLON') }}</label><br/><span>{{ lang('ACP_MCF_EXPLAIN') }}<br/>{{ lang('LOOK_UP_FORUMS_EXPLAIN') }}</span>
			</dt>
		{% if not S_MCF_FORUM_OPTIONS %}
			<dd><span>{{ lang('ACP_MCF_NO_FORUMS') }}</span></dd>
		</dl>
		{% else %}
			<dd><select id="forum" class="mcf_forum" name="mcf_f[]" multiple="multiple" size="10">{{ S_MCF_FORUM_OPTIONS }}</select></dd>
			<dd><label><input class="radio" type="checkbox" name="mcf_all_forums" value="1"/> {{ lang('ALL_FORUMS') }}</label></dd>
		</dl>

		<p class="quick">
			<input class="mcf_submit button1" type="submit" name="mcf_submit" value="{{ lang('LOOK_UP_FORUM') }}" />
		</p>
		{% endif %}
	</fieldset>
</dl>
